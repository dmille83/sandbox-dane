<!DOCTYPE HTML>
<html>
<head>
<title>Detect Mobile Device</title>

<!-- LOAD JAVASCRIPT LIBRARIES: -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<style>

	/*css stuff goes here*/
	
</style>

<script>
	window.onload = (function(){
		
		//javascript stuff goes here.
		
		// SOURCE:  http://stackoverflow.com/questions/3514784/what-is-the-best-way-to-detect-a-mobile-device-in-jquery
		
		//$.browser.device = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()));
		
		if ( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			$("#mydivid").text("This is a mobile device");
		} else {
			$("#mydivid").text("This is NOT a mobile device");
		}
		
	});
</script>

</head>
<body>

<div id="mydivid">Hello World!</div>

</body>
